<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metronome</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div>
        <p class="tempo-number theme-1"></p>
      </div>
      <div class="buttons">
        <button class="toggle-button theme-2 round">Start</button>
        <button class="tempo-up tempo-buttons theme-1 round">+</button>
        <button class="tempo-down tempo-buttons theme-1 round">-</button>
        <button class="tempo-buttons round inc"></button>
      </div>
    </div>

  <script src="script/script.js"></script>
  </body>
</html>
